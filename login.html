<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ramadan Hub - Your Ramadan Companion</title>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet" />

        <!-- Styles -->
        <link rel="stylesheet" href="./CSS/login.css"/>
        <link rel="stylesheet" href="./CSS/navigation.css"/>
      
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <a href="/" class="logo">
                    <i class="fa-regular fa-moon"></i>
                    <span>Ramadan Hub</span>
                </a>

                <!-- Mobile Menu Toggle -->
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="nav__menu">
                    <a href="./index.html">Home</a>
                    <a href="./about.html">About Us</a>
                    <a href="./preyerTime.html">Prayer Times</a>
                    <a href="./quran.html">Quran</a>
                    <a href="./mosquit.html">Mosque</a>
                    <a href="./community.html">Community</a>
                </div>

                <div class="nav-controls">
                    <button class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fa-regular fa-moon"></i>
                    </button>
                </div>
                
                <!-- Sign In Link (visible when logged out) -->
                <a href="./login.html" class="sign-in" id="sign-in-link">Sign In</a>
                
                <!-- User Profile (visible when logged in) -->
                <div class="user-profile" id="user-profile">
                    <button class="profile-button" id="profile-button">
                        <i class="fa-solid fa-user-circle"></i>
                        <span id="username-display">Username</span>
                    </button>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <a href="./profile.html"><i class="fa-solid fa-user"></i> My Profile</a>
                        <button class="logout-button" id="logout-button">
                            <i class="fa-solid fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="login-container">
        <h2>Login Here</h2>
       <form class="login-form">
            <div class="user-log">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="user-pass">
            <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
             </div>
             <button type="submit" class="login-button">Log in</button>
             
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            
                <p class="message"></p>
            
         
        </div>

         <!-- Scripts -->
         <script src="./JS/login.js"></script>
         <script src="./JS/common.js"></script>
         <script src="./JS/navigation.js"></script>

            </body>
            </html>
