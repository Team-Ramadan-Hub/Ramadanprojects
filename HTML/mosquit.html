<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">
                <i class="fa-regular fa-moon"></i>

<!-- Mosque Finder Section -->
<section class="mosque-finder" id="mosque-finder">
    <div class="section__header">
        <h2>Find Nearby Mosques</h2>
        <p>Locate mosques in your area for prayers and community</p>
    </div>

    <div class="mosque-container" id="mosque-container">
        <div class="mosque-list">
            <input
                type="text"
                class="search-input"
                placeholder="Enter location..."
                aria-label="Search mosques" />

            <div class="mosque-card">
                <h3>Central Mosque</h3>
                <p class="address">123 Islamic Street</p>
                <div class="rating">★★★★★</div>
                <p class="distance">1.5km away</p>
            </div>

            <div class="mosque-card">
                <h3>Community Islamic Center</h3>
                <p class="address">456 Prayer Road</p>
                <div class="rating">★★★★☆</div>
                <p class="distance">2.8km away</p>
            </div>
        </div>

        <div class="mosque-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.192333725999!2d90.40674931492187!3d23.78088749442309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c70b72f1b8b7%3A0xdb3ab1712dc8238a!2sDhaka%20University!5e0!3m2!1sen!2sbd!4v1713484800083!5m2!1sen!2sbd"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</section>
    
</body>
