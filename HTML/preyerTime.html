<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Prayer Times Section -->

    <section class="prayer-times">
        <h3> Prayer Times </h3>
        <p> Today's prayer schedule for your location</p>
        <div class="prayer-container">
            <div class="prayer-box">
                <div class="prayer-item"><span class="prayer-name">Fajar</span><span class="prayer-time">05:12 AM</span></div>
                <div class="prayer-item"><span class="prayer-name">Dhuhr</span><span class="prayer-time">12:30 PM</span></div>
                <div class="prayer-item"><span class="prayer-name">Asr</span><span class="prayer-time">03:45 PM</span></div>
                <div class="prayer-item"><span class="prayer-name">Maghrib</span><span class="prayer-time">06:48 PM</span></div>
                <div class="prayer-item"><span class="prayer-name">Isha</span><span class="prayer-time">08:15 PM</span></div>
            </div>
            <div class="next-prayer-box">
                <h3>Time Until Next Prayer</h3>
                <p>Next Prayer: Asr</p>
                <span class="next-prayer-time">02:45:30 PM</span>
                <div class="loading-bar"></div>
            </div>
        </div>
    </section>
    
    <!--js link-->
    <script src="/JS/script.js"></script>
    
</body>
</html>
